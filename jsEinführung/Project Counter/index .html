<!DOCTYPE html>
<html lang="en">
  <head>

    <title>Document</title>

  <body>
    <section>
      <h1>Counter</h1>
      <h2 class="output"></h2>
      <form class="gridContainer" onsubmit="getInputValue(); return false">
        <input type="button" value="+1" id="plus1" />
        <input type="button" value="-1" id="minus1" />
        <input type="button" value="+10" id="plus10" />
        <input type="button" value="-10" id="minus10" />
        <input type="button" value="+100" id="plus100" />
        <input type="button" value="-100" id="minus100" />
        <input type="button" value="reset" id="reset" />
        <input type="button" value="*2" id="mal2" />
      </form>
    </section>
    <script src="./assets/js/main.js"></script>
